<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<div class="flex items-center justify-center min-h-screen relative bg-pink-100">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl flex">
        <!-- Left Side: Form Section -->
        <div class="w-full md:w-1/2 p-20">
            <h1 class="text-3xl font-bold mb-8">Log In</h1>
            <p class="text-sm text-gray-600 mb-12">
                Log in to your account to upload or download pictures, videos, or music.
            </p>
            <form>
                <input type="email" placeholder="Enter your email address"
                    class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-md focus:ring-2 focus:ring-myButton focus:outline-none" />
                <div class="mb-8 flex items-center justify-between">
                    <a href="#" class="text-sm text-myButton hover:underline">
                        Forgot password?
                    </a>
                    <button type="submit"
                        class="inline-flex justify-end px-10 py-6 bg-myButton border border-transparent rounded-md font-semibold text-white 
                                                         hover:bg-blue-700
                                                         focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <p class="align-middle">Next</p>
                        <span class="material-symbols-outlined -space-x-2 ml-2">
                            arrow_right_alt
                        </span>
                    </button>
                </div>
            </form>

            <div class="w-full mb-8 border-t border-gray-200"></div>
            <p class="px-4 text-sm text-gray-500 text-center">Or log in with</p>
            <div class="flex mt-4 justify-center">
                <div class="flex mt-4 space-x-4 justify-evenly">
                    <button class="bg-white border border-gray-300 rounded-md shadow-sm px-6 py-2 flex items-center">
                        <img class="w-8 h-8" src="facebook.png" alt="facebook">
                        Facebook
                    </button>

                    <button class="bg-white border border-gray-300 rounded-md shadow-sm px-6 py-2 flex items-center">
                        <img class="w-8 h-8" src="google.png" alt="google">
                        Google
                    </button>
                </div>
            </div>
        </div>
        <!-- Right Side: Image Section -->
        <div class="hidden md:block w-full md:w-1/2 overflow-hidden">
            <img src="image.jpg" alt="Background" class="object-cover w-full h-full" />
        </div>
    </div>


</html>
